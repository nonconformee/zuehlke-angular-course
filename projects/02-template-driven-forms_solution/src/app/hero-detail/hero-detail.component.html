@if (hero) {
<div>
  <h2>{{ hero.name | uppercase }} Details</h2>
  <form (ngSubmit)="save()" #heroForm="ngForm">
    <div><span>id: </span>{{ hero.id }}</div>
    <div class="form-group">
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" required placeholder="Hero name" name="name" />
    </div>

    <div class="form-group">
      <label for="hero-description">Description: </label>
      <input id="hero-description" [(ngModel)]="hero.description" placeholder="Hero description" name="description" />
    </div>

    <button type="button" (click)="goBack()">go back</button>
    <button id="save-hero-button" type="submit" [disabled]="!heroForm.form.valid">save</button>
  </form>
</div>
}
